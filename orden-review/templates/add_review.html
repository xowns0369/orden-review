<!DOCTYPE html>   
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>{{ hospital.name }} - 리뷰 작성</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0; padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: white;
            margin: 40px 20px;
            padding: 30px 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p.address {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        form label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #444;
        }

        select, textarea, input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        select:focus, textarea:focus, input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        textarea {
            resize: vertical;
            font-family: inherit;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            font-size: 1.1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 25px;
            display: inline-block;
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px 20px;
            margin-bottom: 25px;
            border-radius: 5px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ hospital.name }} 리뷰 작성</h1>
        <p class="address">주소: {{ hospital.address }}</p>

        <form method="post">
            <label for="rating">평점 (1~10):</label>
            <select name="rating" id="rating" required>
                <option value="">선택하세요</option>
                {% for i in range(1, 11) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <p style="color:#555; font-size:0.9rem; margin-top:15px; margin-bottom:8px;">
             통증 부위, 받은 치료 등 구체적으로 리뷰를 남길 시 다른 이용자에게 큰 도움이 됩니다!
            </p>


            <label for="content" style="margin-top:20px;">리뷰 내용:</label>
            <textarea name="content" id="content" rows="5" required></textarea>

            <button type="submit" style="margin-top:30px;">리뷰 제출</button>
        </form>

        <p><a href="{{ url_for('hospital_detail', name=hospital.name) }}" class="back-link">병원 상세 페이지로 돌아가기</a></p>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function() {
            alert('제출 완료! 관리자가 검수 후 등록됩니다.');
            // 폼 제출 막지 않음 → 정상적으로 서버 전송됨
        });
    </script>
</body>
</html>
